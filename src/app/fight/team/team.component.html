<div class="header">
  <h1>{{ name }}</h1>
  <div *ngIf="!remoteControlled" class="buttons text-button">
    <i
      class="df-F-plus text-button"
      [ngClass]="{ disabled: losses }"
      (click)="addDie()"
    ></i>
    <i
      class="df-F-minus"
      [ngClass]="{ disabled: losses }"
      (click)="removeDie()"
    ></i>
  </div>
</div>
<div class="content">
  <div class="dice">
    <div class="dead" *ngIf="!dice.length">â˜ </div>
    <dice-die
      *ngFor="let die of dice; index as i; trackBy: trackById"
      [die]="die"
    ></dice-die>
  </div>
  <div class="stats">
    <span i18n>{ dice.length, plural, =1{Army} other {Armies} }</span>
    <span>{{ dice.length }}</span>
    <span *ngIf="losses" i18n>{ dice.length, plural, =1{Loss} other {Losses} }</span>
    <span *ngIf="losses">{{ losses }}</span>
  </div>
</div>
